<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Blockchain Basics</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="apple-touch-icon" href="assets/images/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a14;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }
    .logo { font-size: 3rem; color: #00d4ff; margin-bottom: 8px; }
    .brand { font-size: 1.2rem; color: #666; letter-spacing: 4px; }
    .tagline { color: #444; margin-top: 12px; font-size: 0.9rem; }

    .episodes {
      max-width: 600px;
      margin: 0 auto;
    }

    .episode-card {
      background: #12121c;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      transition: all 0.2s;
    }
    .episode-card:hover { border-color: #00d4ff44; }

    .episode-date {
      font-size: 0.8rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .episode-topic {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .episode-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .episode-link {
      display: block;
      text-align: center;
      padding: 14px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .link-episode {
      background: #1a1a2a;
      color: #00d4ff;
      border: 1px solid #00d4ff44;
    }
    .link-episode:hover { background: #00d4ff22; }
    .link-script {
      background: #00d4ff;
      color: #000;
    }
    .link-script:hover { background: #00b8e6; }

    .no-episodes {
      text-align: center;
      color: #444;
      padding: 60px 20px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">BÂ·B</div>
    <div class="brand">BLOCKCHAIN BASICS</div>
    <div class="tagline">Daily Cardano Recording Aids</div>
  </header>

  <div class="episodes" id="episodes">
    <!-- Episodes populated by JS -->
  </div>

  <div class="no-episodes" id="no-episodes" style="display: none;">
    <p>No episodes yet.</p>
  </div>

  <script>
    const episodes = [
      {
        date: "2025-02-05",
        topic: "Hoskinson on Policy, Novogratz's Challenge, and $100 Predictions"
      }
    ];

    const container = document.getElementById('episodes');
    const noEpisodes = document.getElementById('no-episodes');

    if (episodes.length === 0) {
      noEpisodes.style.display = 'block';
    } else {
      episodes.forEach(ep => {
        const card = document.createElement('div');
        card.className = 'episode-card';
        card.innerHTML = `
          <div class="episode-date">${formatDate(ep.date)}</div>
          <div class="episode-topic">${ep.topic}</div>
          <div class="episode-links">
            <a href="episodes/${ep.date}/index.html" class="episode-link link-episode">ðŸ“‚ Episode</a>
            <a href="episodes/${ep.date}/index.html#script" class="episode-link link-script">ðŸŽ¬ Script</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T12:00:00');
      return d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
    }
  </script>
</body>
</html>
